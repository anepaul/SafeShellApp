<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="../node_modules/angular-material-data-table/dist/md-data-table.min.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="starterApp" layout="column" ng-controller="UserController as ul" ng-cloak>

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show User List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <img src="assets/svg/shell.svg" aria-label="Safe Shell Logo" class="logo"/>
      <h1>Safe Shell</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav  ng-click="ul.toggleList()" md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left" class="md-whiteframe-z2" >
          <md-list>
            <md-list-item>
                <md-button>Historical Reports</md-button>
            </md-list-item>
            <md-list-item>
                <md-button>Report an Incident</md-button>
            </md-list-item>
            <md-list-item>
                <md-button>About Us</md-button>
            </md-list-item>
            <!--<md-list-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                  <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                  {{it.name}}
                </md-button>
            </md-list-item>-->
          </md-list>
        </md-sidenav>
        
        <!-- exact table from live demo -->
          <md-content flex id="content">
            <md-card>
              <md-table-container>
                <table md-table>
                  <thead md-head>
                    <tr md-row>
                      <th md-column><span>Incidents</span></th>
                      <th md-column md-numeric><span>Category</span></th>
                      <th md-column md-numeric>Date</th>
                    </tr>
                  </thead>
                  <tbody md-body>
                    <tr md-row>
                      <td md-cell>Indecent Exposure</td>
                      <td md-cell>Serious</td>
                      <td md-cell>Apr 5, 2016</td>
                    </tr>
                    <tr md-row>
                      <td md-cell>Indecent Exposure</td>
                      <td md-cell>Serious</td>
                      <td md-cell>Apr 5, 2016</td>
                    </tr>
                    <tr md-row>
                      <td md-cell>Indecent Exposure</td>
                      <td md-cell>Serious</td>
                      <td md-cell>Apr 5, 2016</td>
                    </tr>
                    <tr md-row>
                      <td md-cell>Indecent Exposure</td>
                      <td md-cell>Serious</td>
                      <td md-cell>Apr 5, 2016</td>
                    </tr>
                  </tbody>
                </table>
              </md-table-container>
          
            </md-card>
        </md-content>
        
        <md-button class="share" md-no-ink ng-click="ul.makeContact(ul.selected)" aria-label="Share with {{ ul.selected.name }}">
          <md-icon md-svg-icon="share"></md-icon>
        </md-button>

    </div>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'md.data.table', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('red')
                          .accentPalette('yellow');

              });

    </script>

  </body>
</html>
